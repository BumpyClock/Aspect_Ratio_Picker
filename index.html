<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="container">
      <!-- Inputs for height or width -->
      <div id="inputs">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="1920">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height">
      </div>

      <!-- Preset aspect ratios -->
      <div id="aspect-ratios">
        <button id="4:3" class="aspect-ratio-button">4:3</button>
        <button id="16:9" class="aspect-ratio-button">16:9</button>
        <button id="1:1" class="aspect-ratio-button">1:1</button>
      </div>

      <!-- Custom aspect ratio inputs -->
      <div id="custom-aspect-ratio">
        <label for="aspect-ratio-width">Aspect Ratio Width:</label>
        <input type="number" id="aspect-ratio-width" name="aspect-ratio-width" value="16">
        <label for="aspect-ratio-height">Aspect Ratio Height:</label>
        <input type="number" id="aspect-ratio-height" name="aspect-ratio-height" value="9">
      </div>

      <a href="#" id="reset">Reset</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
